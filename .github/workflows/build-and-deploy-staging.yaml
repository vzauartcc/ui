name: Build and Deploy Staging

on:
  push:
    branches:
      - 'development'

jobs:
  Build-and-Push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Log in to container registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          push: true
          tags: |
            ghcr.io/vzauartcc/ui:${{ github.sha }}
            ghcr.io/vzauartcc/ui:latest
            ghcr.io/vzauartcc/ui:buildcache
          cache-from: type=registry,ref=ghcr.io/vzauartcc/ui:buildcache
          cache-to: type=registry,ref=ghcr.io/vzauartcc/ui:buildcache,mode=max

  Deploy-to-Staging:
    needs: Build-and-Push
    environment: staging
    runs-on: ubuntu-latest

    steps:
      - name: Initialize doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log into K8s cluster
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 zau-k8s

      - name: Deploy image to cluster
        run: kubectl set image deployment/ui-dev ui-dev=ghcr.io/vzauartcc/ui:${{ github.sha }} --record -n zau-staging-web-stack

      - name: Verify deployment
        run: kubectl rollout status deployment/ui-dev -n zau-staging-web-stack
