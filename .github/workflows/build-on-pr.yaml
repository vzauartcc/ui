# Make sure to enable 'Require status checks to pass before merging' on the repo,
# and to select the 'prettier_check' action.

name: Build and Push

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  Build-and-Push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to container registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          push: true
          tags: |
            ghcr.io/vzauartcc/ui:${{ github.sha }}
            ghcr.io/vzauartcc/ui:buildcache
          cache-from: type=registry,ref=ghcr.io/vzauartcc/ui:buildcache
          cache-to: type=registry,ref=ghcr.io/vzauartcc/ui:buildcache,mode=max
